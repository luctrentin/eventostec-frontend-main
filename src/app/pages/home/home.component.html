<app-header (searchTermChange)="updateSearchTerm($event)"></app-header>

<main id="content" class="bg-white py-24 sm:py-32">
  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <div id="list-header" class="mx-auto max-w-2xl text-center mb-6">
      <h2
        class="text-3xl font-bold tracking-tight text-kipperdev-purple-dark sm:text-4xl"
      >
        Lista de Eventos
      </h2>
      <p class="mt-2 text-lg leading-8 text-kipperdev-purple-dark">
        Aqui você irá encontrar a lista de próximos eventos de tecnologia que
        irão rolar no Brasil compartilhados pela comunidade!
      </p>
    </div>
    <div id="event-filter" class="relative">
      <div class="absolute inset-0 flex items-center" aria-hidden="true">
        <div class="w-full border-t border-gray-300"></div>
      </div>
      <div class="relative flex justify-center">
        <div class="flex items-center justify-center">
          <span class="relative inline-flex">
            <button
              (click)="toggleModal()"
              type="button"
              class="rounded-md bg-slate-800 hover:bg-slate-600 inline-flex items-center gap-2 px-3 py-2 sm:text-base font-semibold text-white shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-slate-600"
            >
              <svg
                class="-ml-1 -mr-0.5 h-5 w-5 text-gray-200"
                viewBox="0 0 20 20"
                fill="currentColor"
                aria-hidden="true"
              >
                <path
                  d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z"
                />
              </svg>
              Filtro
            </button>
            <span
              class="flex {{
                isFilterActive()
              }} absolute h-3 w-3 top-0 right-0 -mt-1 -mr-1"
            >
              <span
                class="animate-ping absolute inline-flex h-full w-full rounded-full bg-kipperdev-purple-primary opacity-75"
              ></span>
              <span
                class="relative inline-flex rounded-full h-3 w-3 bg-kipperdev-purple-primary"
              ></span>
            </span>
          </span>
        </div>
      </div>
    </div>
    <div
      id="event-list"
      class="mt-16 flex justify-center w-full sm:mt-20 lg:mx-0"
    >
      <ul
        class="-my-8 flex gap-7 w-full divide-y divide-gray-100 flex-wrap justify-center"
      >
        @for (event of filteredEventList$ | async; track event) {
          <a [routerLink]="['/eventos', event.id]">
            <app-event
              [url]="event.eventUrl"
              [bannerUrl]="event.imgUrl"
              [title]="event.title"
              [type]="event.remote ? 'Remoto' : 'Presencial'"
              [description]="event.description"
              [date]="event.date"
              [state]="event.state ?? ''"
              [city]="event.city ?? ''"
            >
              {{ event }}
            </app-event>
          </a>
        }
      </ul>
    </div>
  </div>
</main>
<app-modal [isModalOpen]="isModalOpen" (closeModal)="toggleModal()">
  <div>
    <div class="mt-3 text-center sm:mt-5">
      <h3
        class="text-base mb-5 font-semibold leading-6 text-kipperdev-purple-dark"
        id="modal-title"
      >
        Selecione os filtros
      </h3>
    </div>
  </div>
  <form [formGroup]="filterForm">
    <div class="mb-8">
      <p-floatLabel>
        <p-dropdown
          formControlName="locale"
          [options]="states"
          (onChange)="stateSelect2()"
          filter
          showClear
          optionLabel="name"
          optionValue="value"
          placeholder="São Paulo"
          [style]="{
            width: '100%',
            border: '1px solid #ccc',
            boxShadow: 'none'
          }"
          inputId="float-label"
        />
        <label for="float-label mb-3 block text-base font-medium text-[#07074D]"
          >Estado</label
        >
      </p-floatLabel>
    </div>
    <div class="mb-5">
      <p-floatLabel>
        <p-dropdown
          formControlName="city"
          [options]="cities"
          (onChange)="stateSelect2()"
          filter
          showClear
          optionLabel="label"
          optionValue="value"
          placeholder="Campinas"
          [style]="{
            width: '100%',
            border: '1px solid #ccc',
            boxShadow: 'none'
          }"
          inputId="float-label"
        />
        <label for="float-label mb-3 block text-base font-medium text-[#07074D]"
          >Cidade</label
        >
      </p-floatLabel>
    </div>
    <div class="-mx-3 flex flex-wrap">
      <div class="w-full px-3 sm:w-1/2">
        <div class="mb-5">
          <label
            for="date"
            class="mb-3 block text-base font-medium text-[#07074D]"
          >
            De
          </label>
          <input
            formControlName="from"
            type="date"
            name="date"
            id="date"
            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
          />
        </div>
      </div>
      <div class="w-full px-3 sm:w-1/2">
        <div class="mb-5">
          <label
            for="date"
            class="mb-3 block text-base font-medium text-[#07074D]"
          >
            Até
          </label>
          <input
            formControlName="to"
            type="date"
            name="date"
            id="date"
            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
          />
        </div>
      </div>
    </div>
    <div class="mt-5 flex flex-col gap-2 sm:mt-6">
      <button
        (click)="submit()"
        [disabled]="!filterForm.valid"
        type="button"
        class="inline-flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:opacity-95 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-kipperdev-purple-primary disabled:bg-indigo-400 disabled:cursor-not-allowed"
      >
        Aplicar
      </button>
      <button
        (click)="clearFilter()"
        [disabled]="!filterForm.valid"
        type="button"
        class="inline-flex w-full justify-center rounded-md bg-gray-300 px-3 py-2 text-sm font-semibold text-kipperdev-purple-dark shadow-sm hover:opacity-90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 disabled:bg-kipperdev-darkWhite disabled:cursor-not-allowed"
      >
        Limpar filtro
      </button>
    </div>
  </form>
</app-modal>

<app-footer></app-footer>
